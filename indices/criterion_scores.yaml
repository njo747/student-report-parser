Criterion Scores:
   
 Emotional Management:
  group: 4
  regex: &r { sub: ' ', repl: ' ?', post: '.*?\((1?\d)\).' }
  short-pre: EM-
  indices:
   - Emotional Management : { short: EM }
     Emotional Adversity Quotient : { short: EQ }
     Social Adversity Quotient : { short: SQ }

 Social Dynamics:
  group: 5
  regex: *r
  short-pre: SD-
  indices:
   - Emotional Expressivity : { short: EE }
     Emotional Sensitivity : { short: ES }
     Emotional Control : { short: EC }
     Social Expressivity : { short: SE }
     Social Sensitivity : { short: SS }
     Social Control : { short: SC }
     Empathy : { short: EP }

 Leadership & Enterprising Creativity:
  group: 6
  regex: *r
  short-pre: LE-
  indices:
   - potential for leadership : { short: PL }
     potential for creative functioning : { short: PC }
     rate of output : { short: RO }
