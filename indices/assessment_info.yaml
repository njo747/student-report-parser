Singapore Student Assessment Information:

 Innovation:
   group: 7
  
   Applied Thinking:
    regex: &r 
     post: ' (1?\d.\d)'
    short-pre: AT-
    indices:
     - Creative Potential : { short: CP }
       Creative Achievement : { short: CA }
       Imagination : { short: IM }
       Experimenting : { short: XP }
       Investigative : { short: IN }
       Abstract Reasoning : { short: AR }
       Intellectual Efficiency : { short: IE }
 
   Motivation to Innovate:
    regex: *r
    short-pre: MI-
    indices:
     - Openness to Change : { short: OC }
       Receptive : { short: RC }
       Energized : { short: EN }
       Perfectionism : { short: PF }
       Unrestrained : { short: UR }

 Educational Style:
    regex: *r
    short-pre: ES-
    indices:
     - School Achievement : { short: SA }
       GPA Potential : { short: GP }
       Self-Confidence : { short: SC }
  
 Enterprising:
   group: 8

   Leadership Factors:
    regex: *r
    short-pre: LF-
    indices:
     - Leadership Potential : { short: LP }
       Assertive Leadership : { short: AL }
       Facilitative Leadership : { short: FL }
       Permissive Leadership : { short: PL }
       Influence : { short: IF }
  
   Business Competencies:
    regex: *r
    short-pre: BC-
    indices:
     - Enterprising : { short: EN }
       Dependability : { short: DP }
       Service Orientation : { short: SO }
       Resilience : { short: RS }
  
 Composite Scores:
  regex: *r
  indices:
    - Innovation Composite : { short: IC }
      Enterprising Composite : { short: EC }
